<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibTeX Generator</title>
    <style>
        .option-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .option-button.active {
            background-color: #9E292C;
            color: white;
            border: 1px solid #0056b3;
        }
    </style>
</head>
<body>
    <h1>BibTeX Generator from Text</h1>
    <p>Choose an option below:</p>
    
    <button id="buttonA" class="option-button" onclick="setOption('A')">A (Author)</button>
    <button id="buttonB" class="option-button" onclick="setOption('B')">B (Authority)</button>
    <br><br>

    <div id="author-input" style="display: none;">
        <label for="author">Author: </label>
        <textarea id="author" rows="2" cols="10" placeholder="Enter author name(s)"></textarea><br><br>
    </div>

    <div id="authority-input" style="display: none;">
        <label for="authority">Authority: </label>
        <textarea id="authority" rows="2" cols="10" placeholder="Enter authority name(s)"></textarea><br><br>
    </div>
    
    <label for="title">Title: </label>
    <input type="text" id="title" placeholder="Enter title of the paper"><br><br>
    
    <label for="year">Year: </label>
    <input type="text" id="year" placeholder="Enter publication year"><br><br>

    <h2>Generated BibTeX</h2>
    <textarea id="bibtex-output" rows="10" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
