<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIS Generator1</title>
    <style>
        .option-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .option-button.active {
            background-color: #9E292C;
            color: white;
            border: 1px solid #7E090C;
        }
        .input-field {
            display: none;
        }
    </style>
</head>
<body>
    <h1>RIS Generator from Text5</h1>
    <p>Choose an option below:</p>
    
    <button id="buttonGesetz" class="option-button" onclick="setOption('Gesetz')">Gesetz</button>
    <button id="buttonGesetzentwurf" class="option-button" onclick="setOption('Gesetzentwurf')">Gesetzentwurf</button>
    <button id="buttonEntscheidung" class="option-button" onclick="setOption('Entscheidung')">Entscheidung</button>
    <br><br>

    <!-- Gesetz Input Fields -->
    <div id="input-fields-Gesetz" class="input-field">
        <!-- <label for="type_ty_Gesetz">Leave empty: </label> -->
        <!-- <input type="text" style="width: 500px;" id="type_ty_Gesetz" placeholder="leave empty"><br><br> -->
        <label for="title_short_la_Gesetz">Kurztitel: </label>
        <input type="text" style="width: 500px;" id="title_short_la_Gesetz" placeholder="Verordnung (EU) 2020/1429"> (falls vorhanden)<br><br>
        <label for="title_ti_Gesetz">Name des Gesetzes: </label>
        <input type="text" style="width: 500px;" id="title_ti_Gesetz" placeholder="Verordnung (EU) 2020/1429 des Europäischen Parlaments zur Festlegung von Maßnahmen für einen nachhaltigen Eisenbahnmarkt"><br><br>
        <label for="title2_t2_Gesetz">Title2 (T2): </label>
        <input type="text" id="title2_t2_Gesetz" placeholder="Enter title2"><br><br>
        <label for="date_da_Gesetz">Date (DA): </label>
        <input type="text" id="date_da_Gesetz" placeholder="Enter date"><br><br>
        <label for="volume_vl_Gesetz">Volume (VL): </label>
        <input type="text" id="volume_vl_Gesetz" placeholder="Enter volume"><br><br>
        <label for="startpage_sp_Gesetz">Start Page (SP): </label>
        <input type="text" id="startpage_sp_Gesetz" placeholder="Enter start page"><br><br>
    </div>
    
    <!-- Gesetzentwurf Input Fields -->
    <div id="input-fields-Gesetzentwurf" class="input-field">
        <!-- <label for="type_ty_Gesetzentwurf">Type (TY): </label> -->
        <!-- <input type="text" id="type_ty_Gesetzentwurf" placeholder="Enter type"><br><br> -->
        <label for="title_ti_Gesetzentwurf">Title (TI): </label>
        <input type="text" id="title_ti_Gesetzentwurf" placeholder="Enter title"><br><br>
        <label for="title3_t3_Gesetzentwurf">Title3 (T3): </label>
        <input type="text" id="title3_t3_Gesetzentwurf" placeholder="Enter title3"><br><br>
        <label for="date_da_Gesetzentwurf">Date (DA): </label>
        <input type="text" id="date_da_Gesetzentwurf" placeholder="Enter date"><br><br>
        <label for="aktenzeichen_m1_Gesetzentwurf">Aktenzeichen (M1): </label>
        <input type="text" id="aktenzeichen_m1_Gesetzentwurf" placeholder="Enter aktenzeichen"><br><br>
    </div>
    
    <!-- Entscheidung Input Fields -->
    <div id="input-fields-Entscheidung" class="input-field">
        <!-- <label for="type_ty_Entscheidung">Type (TY): </label> -->
        <!-- <input type="text" id="type_ty_Entscheidung" placeholder="Enter type"><br><br> -->
        <label for="title_ti_Entscheidung">Title (TI): </label>
        <input type="text" id="title_ti_Entscheidung" placeholder="Enter title"><br><br>
        <label for="fundstelle_a2_Entscheidung">Fundstelle (A2): </label>
        <input type="text" id="fundstelle_a2_Entscheidung" placeholder="Enter fundstelle"><br><br>
        <label for="date_da_Entscheidung">Date (DA): </label>
        <input type="text" id="date_da_Entscheidung" placeholder="Enter date"><br><br>
        <label for="volume_vl_Entscheidung">Volume (VL): </label>
        <input type="text" id="volume_vl_Entscheidung" placeholder="Enter volume"><br><br>
        <label for="startpage_sp_Entscheidung">Start Page (SP): </label>
        <input type="text" id="startpage_sp_Entscheidung" placeholder="Enter start page"><br><br>
        <label for="publisher_pb_Entscheidung">Publisher (PB): </label>
        <input type="text" id="publisher_pb_Entscheidung" placeholder="Enter publisher"><br><br>
        <label for="aktenzeichen_sv_Entscheidung">Aktenzeichen (SV): </label>
        <input type="text" id="aktenzeichen_sv_Entscheidung" placeholder="Enter aktenzeichen"><br><br>
    </div>


    <h2>Generated RIS Code</h2>
    <button type="button" onclick="copyRIS()">Copy RIS</button><br><br>
    <textarea id="ris-output" rows="10" cols="50" readonly></textarea>
    <div id="copy-notification" style="display: none; color: green; margin-top: 10px;">RIS code copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
