<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIS Generator9</title>
    <style>
        .option-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .option-button.active {
            background-color: #9E292C;
            color: white;
            border: 1px solid #7E090C;
        }
        .input-field {
            display: none;
        }
    </style>
</head>
<body>
    <h1>RIS Generator from Text1</h1>
    <p>Choose an option below:</p>
    
    <button id="buttonGesetz" class="option-button" onclick="setOption('Gesetz')">Gesetz</button>
    <button id="buttonGesetzentwurf" class="option-button" onclick="setOption('Gesetzentwurf')">Gesetzentwurf</button>
    <button id="buttonEntscheidung" class="option-button" onclick="setOption('Entscheidung')">Entscheidung</button>
    <br><br>

    <!-- Gesetz Input Fields -->
    <div id="input-fields-Gesetz" class="input-field">
        <label for="type_ty">Type (TY): </label>
        <input type="text" id="type_ty" placeholder="Enter type"><br><br>
        <label for="title_ti">Title (TI): </label>
        <input type="text" id="title_ti" placeholder="Enter title"><br><br>
        <label for="title2_t2">Title2 (T2): </label>
        <input type="text" id="title2_t2" placeholder="Enter title2"><br><br>
        <label for="date_da">Date (DA): </label>
        <input type="text" id="date_da" placeholder="Enter date"><br><br>
        <label for="volume_vl">Volume (VL): </label>
        <input type="text" id="volume_vl" placeholder="Enter volume"><br><br>
        <label for="startpage_sp">Start Page (SP): </label>
        <input type="text" id="startpage_sp" placeholder="Enter start page"><br><br>
        <label for="title_short_la">Short Title (LA): </label>
        <input type="text" id="title_short_la" placeholder="Enter short title"><br><br>
    </div>

    <!-- Gesetzentwurf Input Fields -->
    <div id="input-fields-Gesetzentwurf" class="input-field">
        <label for="type_ty">Type (TY): </label>
        <input type="text" id="type_ty" placeholder="Enter type"><br><br>
        <label for="title_ti">Title (TI): </label>
        <input type="text" id="title_ti" placeholder="Enter title"><br><br>
        <label for="title3_t3">Title3 (T3): </label>
        <input type="text" id="title3_t3" placeholder="Enter title3"><br><br>
        <label for="date_da">Date (DA): </label>
        <input type="text" id="date_da" placeholder="Enter date"><br><br>
        <label for="aktenzeichen_m1">Aktenzeichen (M1): </label>
        <input type="text" id="aktenzeichen_m1" placeholder="Enter aktenzeichen"><br><br>
    </div>

    <!-- Entscheidung Input Fields -->
    <div id="input-fields-Entscheidung" class="input-field">
        <label for="type_ty">Type (TY): </label>
        <input type="text" id="type_ty" placeholder="Enter type"><br><br>
        <label for="title_ti">Title (TI): </label>
        <input type="text" id="title_ti" placeholder="Enter title"><br><br>
        <label for="fundstelle_a2">Fundstelle (A2): </label>
        <input type="text" id="fundstelle_a2" placeholder="Enter fundstelle"><br><br>
        <label for="date_da">Date (DA): </label>
        <input type="text" id="date_da" placeholder="Enter date"><br><br>
        <label for="volume_vl">Volume (VL): </label>
        <input type="text" id="volume_vl" placeholder="Enter volume"><br><br>
        <label for="startpage_sp">Start Page (SP): </label>
        <input type="text" id="startpage_sp" placeholder="Enter start page"><br><br>
        <label for="publisher_pb">Publisher (PB): </label>
        <input type="text" id="publisher_pb" placeholder="Enter publisher"><br><br>
        <label for="aktenzeichen_sv">Aktenzeichen (SV): </label>
        <input type="text" id="aktenzeichen_sv" placeholder="Enter aktenzeichen"><br><br>
    </div>

    <h2>Generated RIS Code</h2>
    <div id="copy-notification" style="display: none; color: green; margin-top: 10px;">RIS code copied to clipboard!</div>
    <button type="button" onclick="copyRIS()">Copy RIS</button><br><br>
    <textarea id="ris-output" rows="10" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
